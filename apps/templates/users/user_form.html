{% extends "base.html" %}
{% load bulma_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="container">
    <div class="columns">
      <div class="column is-6 is-offset-3">
 
  <h1>{{ user.username }}</h1>
  <form method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form|bulma }}

     <div class="field">
        <button type="submit" class="button is-primary">Update</button>
    </div>
  </form>
	    </div>
    </div>
</div>
{% endblock %}
